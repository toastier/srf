<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{{title}}</title>

        <!-- General META -->
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Semantic META -->
        <meta name="keywords" content="{{keywords}}">
        <meta name="description" content="{{description}}">

        <!-- Fav Icon -->
        <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

        <!--Application CSS Files-->
        {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
        {% endfor %}

        <!-- HTML5 Shim -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
<body class="ng-cloak">
    <nav data-ng-include="'/modules/core/views/footer.client.view.html'" class="navbar navbar-default navbar-fixed-bottom navbar-bottom navbar-secondary"></nav>
    <nav data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" id="main_menu-menu">
                <aside data-ng-include="'/modules/core/views/sidebar.client.view.html'">
                </aside>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="crumbs-actions col-xs-12" ng-include="'/modules/core/views/breadcrumbs.client.view.html'"></div>
                <div class="col-xs-12 ui-view-container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}

    {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
