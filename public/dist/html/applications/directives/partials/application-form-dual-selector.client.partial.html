<div class="col-md-12"><form novalidate="" class="form-horizontal"><fieldset><div class="form-group col-xs-12"><label for="opening" class="control-label">Opening</label><select id="opening" ng-options="opening._id as opening.name for opening in vm.options.openings" data-ng-model="vm.application.opening" required="" class="form-control"><option value="">--Choose an Opening--</option></select></div></fieldset><fieldset><div class="form-group col-xs-12"><label for="applicant" class="control-label">Applicant</label><select id="applicant" ng-options="applicant._id as applicant.name.honorific + ' ' + applicant.name.firstName + ' ' + applicant.name.lastName for applicant in vm.options.applicants" data-ng-model="vm.application.applicant" required="" class="form-control"><option value="">--Choose--</option></select></div></fieldset></form></div>
