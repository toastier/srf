<section><navigation></navigation><div class="row"><div class="col-xs-12"><div class="angular-filtering"><div class="col-xs-12"><form><div class="row"><div class="form-group col-md-4"><div class="input-group"><div class="input-group-addon">Name</div><input ng-model="vm.filtering.filterCriteria.displayName" placeholder="Any" ng-change="vm.filterCollection()" class="form-control"/></div></div><div class="form-group col-md-4"><div class="input-group"><div class="input-group-addon">Name</div><input ng-model="vm.filtering.filterCriteria.username" placeholder="Any" ng-change="vm.filterCollection()" class="form-control"/></div></div></div><div class="row"><div class="form-group col-md-3"><div class="input-group"><div class="input-group-addon">Records</div><select ng-model="vm.paginator.itemsPerPage" ng-options="option.items as option.items for option in vm.paginator.paginationOptions" class="form-control"></select></div></div></div><div class="row"><div class="col-xs-12"><button ng-click="vm.clearFilters()" class="btn btn-default btn-undo">Clear Filters</button></div></div></form></div></div></div></div><div class="row"><div class="col-xs-12"><ng-form name="vm.forms"><div class="list-group collapsible"><ng-form name="userForm" ng-repeat="user in vm.users.paginated"><div class="list-group-item"><div ng-click="user.isCollapsed = !user.isCollapsed" class="list-group-item-heading"><div class="row"><div class="col-md-9"><h4><button ng-click="vm.saveUser(user, userForm)" ng-show="userForm.$dirty" class="btn btn-xs no-text btn-save"></button>&nbsp;<button ng-click="vm.undoUser(user, userForm)" ng-show="userForm.$dirty" class="btn btn-xs no-text btn-undo"></button>&nbsp; {{ user.lastName + ', ' + user.firstName }}<span ng-repeat="role in user.roles">&nbsp;<div class="btn btn-default btn-xs">{{ role }}</div></span></h4></div><div class="col-md-3 text-right"><button ng-click="vm.masquerade(user)" class="btn btn-workflow">Masquerade</button></div></div></div><div collapse="user.isCollapsed" class="list-group-item-text"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-4"><div class="input-group form-group"><div class="input-group-addon">First Name</div><input ng-model="user.firstName" class="form-control"/></div></div><div class="col-md-4"><div class="input-group form-group"><div class="input-group-addon">Last Name</div><input ng-model="user.lastName" class="form-control"/></div></div><div class="col-md-4"><div class="input-group form-group"><div class="input-group-addon">Username</div><input ng-model="user.username" class="form-control"/></div></div></div><div class="row"><div class="col-md-4"><div class="input-group form-group"><div class="input-group-addon">Email</div><input ng-model="user.email" class="form-control"/></div></div><div class="col-md-8"><div class="input-group form-group"><div class="input-group-addon">Roles</div><ui-select multiple="multiple" ng-model="user.roles"><ui-select-match placeholder="choose roles">{{$item}}</ui-select-match><ui-select-choices repeat="role in vm.roles">{{ role }}</ui-select-choices></ui-select></div></div></div></div></div></div></div></ng-form></div></ng-form></div></div><div ng-show="!!vm.users.paginated.length" class="row"><div class="col-xs-12"><pagination boundary-links="true" ng-model="vm.paginator.currentPage" items-per-page="vm.paginator.itemsPerPage" max-size="vm.paginator.maxSize" total-items="vm.users.matched.length" num-pages="vm.paginator.totalPages" ng-change="vm.paginate()"></pagination></div></div></section>
