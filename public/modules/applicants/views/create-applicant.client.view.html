<section data-ng-controller="ApplicantsController">
    <div class="page-header">
        <h1>New Applicant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group col-xs-2 col-md-1">
                    <label class="control-label" for="honorific">Hon.</label>
                    <div class="controls">
                        <input type="text" data-ng-model="honorific" id="honorific" class="form-control"  required>
                    </div>
                </div>

                <div class="form-group col-xs-7 col-md-4">
                    <label class="control-label" for="first-name">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstName" id="first-name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group col-xs-3 col-md-2">
                    <label class="control-label" for="middle-name">Middle</label>
                    <div class="controls">
                        <input type="text" data-ng-model="middleName" id="middle-name" class="form-control" >
                    </div>
                </div>
                <div class="form-group col-xs-11 col-md-4">
                    <label class="control-label" for="last-name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastName" id="last-name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group col-xs-1">
                    <label class="control-label" for="suffix">Suff</label>
                    <div class="controls">
                        <input type="text" data-ng-model="suffix" id="suffix" class="form-control">
                    </div>
                </div>

                <!--<div class="form-group col-xs-12">-->
                    <!--<label class="control-label" for="position">Position</label>-->
                     <!--<div class="controls">-->
                    <!--<input type="text" data-ng-model="position" id="position" class="form-control" required>-->
                <!--</div>-->
                <div class="form-group col-xs-12">
                    <label class="control-label" for="address1">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address1" id="address1" class="form-control" required>
                    </div>
                <div class="form-group col-xs-12 ">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
