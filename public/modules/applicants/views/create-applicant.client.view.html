<section data-ng-controller="ApplicantsController">
    <div class="page-header">
        <h1>New applicant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="first-name">FirstName</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name.firstName" id="first-name" class="form-control" placeholder="First Name" required>
                    </div>
                    <label class="control-label" for="last-name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name.lastName" id="last-name" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="details">Details</label>
                    <div class="controls">
                        <textarea data-ng-model="details" id="details" class="form-control" cols="30" rows="10" placeholder="Details"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
