<section data-ng-controller="applicantsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{applicant.name}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == applicant.user._id">
		<a class="btn btn-primary" href="/#!/applicants/{{applicant._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{applicant.created | date:'mediumDate'}} by {{applicant.user.displayName}}</em>
	</small>
	<p class="lead">
		{{applicant.details}}
	</p>
</section>
