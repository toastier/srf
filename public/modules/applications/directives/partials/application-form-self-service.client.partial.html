<div class="col-md-12"><div class="row"><h2>Overview</h2></div><div class="well row"><div class="row"><div class="col-md-6 form-group"><label class="control-label">Opening Title</label><div ng-bind="vm.opening.name" class="form-control-static"></div></div><div class="col-md-3 form-group"><label class="control-label">Opening Date</label><div ng-bind="vm.opening.dateStart | date" class="form-control-static"></div></div><div class="col-md-3 form-group"><label class="control-label">Closing Date</label><div ng-bind="vm.opening.dateClose | date" class="form-control-static"></div></div></div></div><div class="row"><h2>Your Details</h2></div><div ng-if="!vm.user._id" class="well row"><user-signup-or-login-form user="vm.user"></user-signup-or-login-form></div><div ng-if="vm.user._id" class="row"><ng-form name="vm.userDetailsForm"><div class="row"><div class="col-md-2 form-group"><label class="control-label">Title</label><input name="honorific" type="text" ng-model="vm.application.honorific" required="required" class="form-control"/></div><div class="col-md-3 form-group"><label class="control-label">First Name</label><input name="firstName" type="text" ng-model="vm.application.firstName" required="required" class="form-control"/></div><div class="col-md-3 form-group"><label class="control-label">Middle Name</label><input name="middleName" type="text" ng-model="vm.application.middleName" class="form-control"/></div><div class="col-md-4 form-group"><label class="control-label">Last Name</label><input name="lastName" type="text" ng-model="vm.application.lastName" required="required" class="form-control"/></div></div><div class="row"><div class="col-xs-12"><button ng-click="vm.createApplication()" ng-disabled="vm.userDetailsForm.$invalid" class="btn btn-workflow">Step 2: Confirm Application Details</button></div></div></ng-form></div><div name="vm.fileUploads" ng-if="vm.application._id" class="well row"><ng-form><div class="row"><div class="col-md-6"><div ngf-select="vm.uploadFile($file, 'coverLetter')" class="button btn btn-save">Step 2: Upload Cover Letter</div></div><div class="col-md-6"><div ngf-select="vm.uploadFile($file, 'cv')" class="button btn btn-save">Step 3: Upload Cv</div></div></div></ng-form></div><div ng-if="vm.application.coverLetter &amp;&amp; vm.application.cv" class="row"><div class="col-md-12"><button ng-click="vm.submitApplication()" class="btn btn-save">Step 4: Submit Your Application</button></div></div></div>
