<div class="panel panel-default"><div ng-if="vm.heading" class="panel-heading"><h4>{{ vm.heading }}</h4></div><div class="panel-body"><div class="col-md-6"><div class="row"><div class="col-md-5"><div ngf-select="vm.uploadMethod({file: $file, type: vm.uploadType})" ng-disabled="vm.coverLetterFile" class="button btn btn-upload">Upload File</div></div><div ng-if="vm.coverLetterFile" class="col-md-7"><i class="fa fa-file">&nbsp;</i>{{ vm.coverLetterFile.name }} &nbsp;</div></div><div ng-show="vm.coverLetterFile.progress &gt;= 0" class="row"><div class="col-xs-12">&nbsp;</div><div class="col-xs-12"><div class="progress"><div style="width:{{vm.coverLetterFile.progress}}%" ng-bind="vm.coverLetterFile.progress + '%'" class="progress-bar progress-bar-success progress-bar-striped"></div></div></div></div></div></div></div>
