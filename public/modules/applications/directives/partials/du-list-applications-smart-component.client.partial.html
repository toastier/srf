<div class="panel panel-default"><div class="panel-heading">{{ vm.componentTitle }}</div><div class="panel-body"><ul ng-if="!!vm.applications.length" class="list-group"><li ng-repeat="application in vm.applications" class="list-group-item"><div class="row"><div class="col-xs-12"><div class="row"><div class="col-md-8">{{ application.honorific + ' ' + application.firstName + ' ' + application.lastName + ' | ' + application.opening.name }}</div><div class="col-md-4 text-right"><div ng-click="vm.clickAction(application)" class="btn btn-sm btn-edit">{{ vm.buttonTitle }}</div></div></div></div></div></li></ul><div ng-if="!vm.applications.length" class="alert alert-info">No matching Applications</div></div></div>
