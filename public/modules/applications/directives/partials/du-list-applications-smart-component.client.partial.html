<div ng-class="{'panel-success': vm.applications.length &amp;&amp; vm.componentTitle !== 'All Open Applications' }" class="panel panel-default"><div class="panel-heading">{{ vm.componentTitle }}</div><div class="panel-body"><ul ng-if="!!vm.applications.length" class="list-group"><li ng-repeat="application in vm.applications" class="list-group-item"><div class="row"><div class="col-xs-12"><div class="row"><div class="col-md-8"><div class="row"><div class="col-xs-12"><strong>{{ application.honorific + ' ' + application.firstName + ' ' + application.lastName }}</strong></div></div><div class="row"><div class="col-xs-12 small">{{application.opening.name }}</div></div><div class="row"><div class="col-xs-12"><span class="label label-info">Submitted: {{ application.dateSubmitted | standardDate }}</span></div></div></div><div class="col-md-4 text-right"><div ng-click="vm.clickAction(application)" class="btn btn-sm btn-primary">{{ vm.buttonTitle }}</div></div></div></div></div></li></ul><div ng-if="!vm.applications.length" class="alert alert-info">No matching Applications</div></div></div>
