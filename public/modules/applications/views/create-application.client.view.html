<section data-ng-controller="ApplicationsController">
    <div class="page-header">
        <h1>New Application</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group col-xs-12">
                    <label class="control-label" for="position">Position</label>
                    <div class="controls">
                        <input type="text" data-ng-model="position" id="position" class="form-control" required>
                    </div>
            </fieldset>
            <fieldset>
                <div class="form-group col-xs-12">
                    <label class="control-label" for="applicant">Applicant</label>
                    <div class="controls">
                        <input type="text" data-ng-model="applicant" id="applicant" class="form-control" required>
                    </div>
            </fieldset>
            <div class="form-group col-xs-12 ">
                <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </form>
    </div>
</section>
