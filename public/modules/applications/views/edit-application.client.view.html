<section><navigation></navigation><h2>Opening: {{ vm.application.opening.name }} &nbsp;<i ng-class="{'fa-toggle-right': (!vm.application.opening.isOpen), 'fa-toggle-down': (!!vm.application.opening.isOpen)}" ng-click="vm.application.opening.isOpen = !vm.application.opening.isOpen" class="fa"></i></h2><div collapse="!vm.application.opening.isOpen" class="col-xs-12 well"><div class="row"><div ng-bind="vm.application.opening | json" class="col-xs-12"></div></div></div><h2>Applicant: {{ vm.application.applicant.name.firstName + ' ' + vm.application.applicant.name.lastName }} &nbsp;<i ng-class="{'fa-toggle-right': (!vm.application.applicant.isOpen), 'fa-toggle-down': (!!vm.application.applicant.isOpen)}" ng-click="vm.application.applicant.isOpen = !vm.application.applicant.isOpen" class="fa"></i></h2><div collapse="!vm.application.applicant.isOpen" class="col-xs-12 well"><div class="row"><div ng-bind="vm.application.applicant | json" class="col-xs-12"></div></div></div><h2>Application Workflow</h2><div class="col-xs-12"><div class="row"><div class="col-md-4"><label class="control-label">Progress to Review?</label><du-toggle-switch toggle-switch-model="vm.application.proceedToReview"></du-toggle-switch></div><div ng-show="vm.application.proceedToReview" class="col-md-4"><label class="control-label">Progress to Phone Interview?</label><du-toggle-switch toggle-switch-model="vm.application.reviewPhase.proceedToPhoneInterview"></du-toggle-switch></div><div ng-show="vm.application.proceedToReview &amp;&amp; vm.application.reviewPhase.proceedToPhoneInterview" class="col-md-4"><label class="control-label">Proceed to On-Site Visit?</label><du-toggle-switch toggle-switch-model="vm.application.phoneInterviewPhase.proceedToOnSite"></du-toggle-switch></div></div></div><div class="col-xs-12"><div ng-if="!!vm.application.proceedToReview" class="row"><h2>Reviews&nbsp;<i ng-show="vm.application.showAddReviewButton()" ng-click="vm.application.addReview()" class="fa fa-plus-circle"></i></h2><application-review-form></application-review-form></div><div ng-if="!!vm.application.proceedToReview &amp;&amp; !!vm.application.reviewPhase.proceedToPhoneInterview" class="row"><h2>Phone Interviews&nbsp;<i ng-show="vm.application.showAddPhoneInterviewButton()" ng-click="vm.application.addPhoneInterview()" class="fa fa-plus-circle"></i></h2><application-phone-interview-form></application-phone-interview-form></div></div></section>
