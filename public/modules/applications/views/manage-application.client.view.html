<section><navigation></navigation><h2>Applicant:&nbsp;<span du-spaced-and-conditional="du-spaced-and-conditional" sc-value="{{ vm.application.honorific }}"></span><span du-spaced-and-conditional="du-spaced-and-conditional" sc-value="{{ vm.application.firstName }}"></span><span du-spaced-and-conditional="du-spaced-and-conditional" sc-value="{{ vm.application.middleName }}"></span><span du-spaced-and-conditional="du-spaced-and-conditional" sc-value="{{ vm.application.lastName }}"></span></h2><div class="panel panel-default"><div class="panel-body"><div class="row"><du-display-field field-model="vm.application.isNewApplication" field-label="New Application?"></du-display-field><du-display-field field-model="vm.application.dateCreated" field-label="Created" field-format="standardDate"></du-display-field><du-display-field field-model="vm.application.submitted" field-label="Submitted" field-format="checkMark"></du-display-field><du-display-field field-model="vm.application.dateSubmitted" field-label="Date Submitted" field-format="standardDate"></du-display-field></div></div></div><div class="row"><du-opening-view-smart-component opening-id="vm.application.opening._id" start-collapsed="true"></du-opening-view-smart-component></div><h2>Application Workflow</h2><div class="col-xs-12"><div class="row well"><div class="col-md-4"><label class="control-label">Proceed to Review?</label><du-toggle-switch toggle-switch-model="vm.application.proceedToReview"></du-toggle-switch></div><div ng-show="vm.application.proceedToReview" class="col-md-4"><label class="control-label">Proceed to Phone Interview?</label><du-toggle-switch toggle-switch-model="vm.application.reviewPhase.proceedToPhoneInterview"></du-toggle-switch></div><div ng-show="vm.application.proceedToReview &amp;&amp; vm.application.reviewPhase.proceedToPhoneInterview" class="col-md-4"><label class="control-label">Proceed to On-Campus Visit?</label><du-toggle-switch toggle-switch-model="vm.application.phoneInterviewPhase.proceedToOnSite"></du-toggle-switch></div></div></div><div class="col-xs-12"><div ng-if="!!vm.application.proceedToReview" class="row"><h3>Reviews&nbsp;<i ng-show="vm.application.showAddReviewButton()" ng-click="vm.application.addReview()" class="fa fa-plus-circle"></i></h3><div class="col-xs-12"><div class="row well"><application-review-form></application-review-form></div></div></div></div><div class="col-xs-12"><div ng-if="!!vm.application.proceedToReview &amp;&amp; !!vm.application.reviewPhase.proceedToPhoneInterview" class="row"><h3>Phone Interviews&nbsp;<i ng-show="vm.application.showAddPhoneInterviewButton()" ng-click="vm.application.addPhoneInterview()" class="fa fa-plus-circle"></i></h3><div class="col-xs-12"><div class="row well"><application-phone-interview-form></application-phone-interview-form></div></div></div></div></section>
