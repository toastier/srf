<div class="panel panel-default"><div ng-if="vm.heading" class="panel-heading"><h4>{{ vm.heading }}</h4></div><div class="panel-body"><div ng-if="vm.fileMetadata.filename" class="row"><div class="col-md-5 form-group"><label class="control-label">File Name</label><div class="form-control-static">{{ vm.fileMetadata.filename }}&nbsp;<span ng-if="vm.fileMetadata.mimeType === 'Acrobat PDF'"><div ng-if="!vm.fileVisible" ng-click="vm.showFile()" class="fa fa-eye"></div><div ng-if="vm.fileVisible" ng-click="vm.hideFile()" class="fa fa-eye-slash"></div></span>&nbsp;<a ng-href="{{ vm.fileMetadata.downloadUrl }}" class="with-icon no-text download"></a></div></div><du-display-field field-model="vm.fileMetadata.length" field-label="File Size" field-format="fileSize" field-columns="2"></du-display-field><du-display-field field-model="vm.fileMetadata.uploadDate" field-label="Uploaded" field-format="standardDate" field-columns="2"></du-display-field><du-display-field field-model="vm.fileMetadata.mimeType" field-label="File Type" field-columns="3" field-format="fileType"></du-display-field></div><div ng-show="vm.fileVisible" class="row"><div class="col-md-12"><object ng-attr-data="{{ vm.fileMetadata.url ? vm.fileMetadata.url : '' }}" alt="pdf" du-embedded-file-as-object="du-embedded-file-as-object" width="100%" height="600px"></object></div></div><div ng-if="!vm.fileMetadata.filename" class="row"><div class="col-xs-12"><div class="alert alert-info">No matching file was found</div></div></div></div></div>
