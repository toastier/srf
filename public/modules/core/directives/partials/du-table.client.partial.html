<table class="table table-striped"><thead du-sorting-header="du-sorting-header"></thead><tr ng-repeat="row in vm.collection.paginated"><td ng-repeat="column in vm.columnDefinitions"><div ng-if="column.action.restrict(row)" class="icon-group size-medium"><a ng-repeat="item in column.action.items" ng-click="item.method(row)" tooltip="{{ item.title }}" tooltip-popup-delay="500" tooltip-append-to-body="true" class="with-icon with icon {{ item.type }}"></a></div><span ng-if="!column.format">{{ duTable.getIndex(row, column.field) }}</span><span ng-if="column.format === 'currency'">{{ duTable.getIndex(row, column.field) | currency }}</span><span ng-if="column.format === 'date'">{{ duTable.getIndex(row, column.field) | date }}</span></td></tr></table>
