<div class="row navigation"><div class="col-xs-12"><div class="row"><div class="col-md-6"><h1 class="page-title">{{ nav.title.name }}</h1></div><div class="col-md-6 page-actions"><div ng-show="nav.dropdownItems.length &gt; 0" class="btn-group pull-right"><div dropdown="dropdown" keyboard-nav="keyboard-nav" is-open="nav.status.isOpen" class="btn-group"><button dropdown-toggle="dropdown-toggle" class="btn btn-action rounded">Available Actions</button><ul role="menu" class="dropdown-menu"><li role="menuitem" ng-repeat="dropdownItem in nav.dropdownItems"><a ng-click="dropdownItem.method()">{{ dropdownItem.title }}</a></li></ul></div></div><button ng-click="button.method()" ng-disabled="button.disableIf()" ng-repeat="button in nav.buttons" class="btn btn-default pull-right {{ button.style }}">{{ button.title }}</button></div></div></div></div>
