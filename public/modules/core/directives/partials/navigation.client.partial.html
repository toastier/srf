<div sticky="sticky" offset="50" sticky-class="stuck" media-query="min-width: 768px" class="row navigation"><div class="col-xs-12"><div class="row"><div class="col-md-6"><h1 class="page-title">{{ nav.title.name }}</h1></div><div class="col-md-6 page-actions"><div ng-show="nav.dropdownItems.length &gt; 0" class="btn-group pull-right"><div class="btn-group"><button class="btn btn-action rounded dropdown-toggle">Actions</button><ul role="menu" class="dropdown-menu"><li ng-repeat="dropdownItem in nav.dropdownItems"><span ng-click="dropdownItem.method()">{{ dropdownItem.title }}</span></li></ul></div></div><button ng-click="button.method()" ng-disabled="button.disableIf()" ng-repeat="button in nav.buttons" class="btn btn-default pull-right {{ button.style }}">{{ button.title }}</button></div></div></div></div>
