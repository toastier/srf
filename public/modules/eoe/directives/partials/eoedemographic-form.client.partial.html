<div class="panel panel-default"><div class="panel-heading large">Voluntary Self-Identification of Gender, Race & Ethnicity</div><div class="panel-body"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Race</label><div data-ng-repeat="race in vm.options.races" class="col-md-12 control-group"><div class="checkbox"><label><input type="checkbox" ng-model="vm.eoe.race[race.code]" checklist-value="race.description" class="checkbox-inline"/><span>{{race.description}}</span></label></div></div></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Gender<div class="col-md-12 control-group"><div class="radio"><label><input id="female" type="radio" value="f" ng-model="vm.eoe.gender" class="radio"/><span>Female</span></label></div><div class="radio"><label><input id="male" type="radio" value="m" ng-model="vm.eoe.gender" class="radio"/><span>Male</span></label></div><div class="radio"><label><input id="decline" type="radio" value="d" ng-model="vm.eoe.gender" class="radio"/><span>Decline to answer</span></label></div></div></label></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Ethnicity<div class="col-md-12 control-group"><div class="radio"><label><input id="hispanic" type="radio" value="h" ng-model="vm.eoe.ethnicity" class="radio"/><span>Hispanic or Latino</span></label></div><div class="radio"><label><input id="nothispanic" type="radio" value="n" ng-model="vm.eoe.ethnicity" class="radio"/><span>Not Hispanic or Latino</span></label></div><div class="radio"><label><input id="decline" type="radio" value="d" ng-model="vm.eoe.ethnicity" class="radio"/><span>Decline to answer</span></label></div></div></label></div></div></div></div></div></div>
