<ng-form name="vm.eoeDataDemographicForm"><div class="row"><fieldset></fieldset><div class="form-group col-xs-12"><label for="opening" class="control-label">Opening</label><!--select#opening.form-control(ng-options="opening._id as opening.name for opening in vm.options.openings", data-ng-model='vm.eoeDataDemographic.opening', required='')--><select id="opening" data-ng-model="vm.eoeDataDemographic.opening" required="" class="form-control"><option value="">--Choose an Opening--</option><option value="561410fc5a6e72be05f95c76">ABSN Psych 2016</option></select></div></div><div class="col-md-3 control-group"><label data-ng-repeat="race in vm.options.races">{{race.description}}<input type="checkbox" ng-model="vm.eoeDataDemographic.race[race.code]" checklist-value="race.description"/></label><fieldset><h2>Gender</h2><input id="female" type="radio" value="Female" ng-model="vm.eoeDataDemographic.gender"/><label>Female</label><input id="male" type="radio" value="Male" ng-model="vm.eoeDataDemographic.gender"/><label>Male</label><input id="decline" type="radio" value="Decline" ng-model="vm.eoeDataDemographic.gender"/><label>Decline to answer</label></fieldset></div><div data-ng-show="error" class="text-danger"><strong>{{error}}</strong></div></ng-form>
