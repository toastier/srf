<div class="panel panel-default"><div class="panel-heading">Current Openings</div><div class="panel-body"><ul class="list-group"><li ng-repeat="opening in vm.openings" class="list-group-item"><div class="row"><div class="col-md-8"><div class="row"><div class="col-xs-12"><strong>{{ opening.name }}</strong></div></div><div class="row"><div class="col-xs-12"><span class="label label-info">Opened: {{ opening.dateStart | standardDate }}</span><span class="label label-info">Closes: {{ opening.dateClose | standardDate }}</span></div></div></div><div class="col-md-4 text-right"><div class="row"><div class="col-xs-12"><button ng-click="opening.viewOpening(opening)" class="btn btn-sm btn-view">View</button></div></div></div></div></li></ul></div></div>
