<div class="col-xs-12"><h2 ng-click="vm.toggleOpening()" ng-class="{'target-collapsed': vm.isCollapsed, 'target-not-collapsed': !vm.isCollapsed}" class="collapsible-trigger">Opening: {{ vm.opening.name }}</h2><div class="panel panel-default"><div collapse="vm.isCollapsed" class="panel-body"><div class="row"><div class="col-md-9 form-group"><label class="control-label">Opening Title</label><div type="text" data-ng-bind="vm.opening.name" class="form-control-static"></div></div><div ng-if="vm.user.hasRole(['admin', 'committee member'])" class="col-md-3"><label class="control-label">Date Requested</label><div ng-bind="vm.opening.dateRequested | date" class="form-control-static"></div></div></div><div class="row"><div class="col-md-3"><div class="row"><div ng-if="vm.user.hasRole(['admin', 'committee member'])" class="col-md-12"><label class="control-label">Posting Date</label><div ng-bind="vm.opening.datePosted | date" class="form-control-static"></div></div><div class="col-md-12"><label class="control-label">Opening Date</label><div ng-bind="vm.opening.dateStart | date" class="form-control-static"></div></div><div class="col-md-12"><label class="control-label">Closing Date</label><div ng-bind="vm.opening.dateClose | date" class="form-control-static"></div></div><div ng-if="vm.user.hasRole(['admin', 'committee member'])" class="col-md-12 form-group"><label class="control-label">Is this an active Opening?&nbsp;<span type="checkbox" ng-bind="vm.opening.isActive | checkMark"></span></label></div></div></div><div class="col-md-9"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Details</label><div data-ng-bind="vm.opening.details" class="form-control-static"></div></div></div></div></div></div></div></div>
