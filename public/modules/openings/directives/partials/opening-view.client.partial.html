<ng-form name="vm.openingForm"><div class="row"><div class="col-md-3 control-group"><label class="control-label">Position</label><div ng-bind="vm.getPosition(vm.opening.position)" class="form-control-static"></div></div><div class="col-md-6 form-group"><label class="control-label">Opening Title</label><div type="text" data-ng-bind="vm.opening.name" class="form-control-static"></div></div><div class="col-md-3"><label class="control-label">Date Requested</label><div ng-bind="vm.opening.dateRequested | date" class="form-control-static"></div></div></div><div class="row"><div class="col-md-3"><div class="row"><div class="col-md-12"><label class="control-label">Posting Date</label><div ng-bind="vm.opening.datePosted | date" class="form-control-static"></div></div><div class="col-md-12"><label class="control-label">Opening Date</label><div ng-bind="vm.opening.dateStart | date" class="form-control-static"></div></div><div class="col-md-12"><label class="control-label">Closing Date</label><div ng-bind="vm.opening.dateClose | date" class="form-control-static"></div></div><div class="col-md-12 form-group"><label class="control-label">Is this an active Opening?&nbsp;<span type="checkbox" ng-bind="vm.opening.isActive | checkMark"></span></label></div></div></div><div class="col-md-9"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Details</label><div data-ng-bind="vm.opening.details" class="form-control-static"></div></div></div></div></div><div class="row"><div class="col-xs-12"><h3>Online Postings&nbsp;</h3><table class="table table-striped"><thead><tr><th>Source</th><th>Link</th></tr></thead><tbody><tr ng-repeat="pLink in vm.opening.postingLink"><td ng-bind="pLink.source"></td><td><a ng-href="http://{{pLink.url}}" ng-bind="pLink.url" target="_blank"></a></td></tr></tbody></table></div></div></ng-form>
