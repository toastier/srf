<div class="modal-header"><h2>Choose an Opening</h2></div><div class="modal-body"><div class="row"><div class="col-xs-12"><div ng-if="vm.openings.length" class="list-group col-xs-12"><div class="list-group-item"><div class="list-group-item-heading"><div class="row"><div class="col-md-6">Name</div><div class="col-md-3">Opened</div><div class="col-md-3">Closes</div></div></div></div><div ng-repeat="opening in vm.openings" ng-click="vm.selectOpening(opening)" ng-class="{'list-group-item-success': vm.selectedOpening._id === opening._id}" class="list-group-item"><div class="row"><div ng-bind="opening.name" class="col-md-6"></div><div ng-bind="opening.dateStart | standardDate" class="col-md-3"></div><div ng-bind="opening.dateClose | standardDate" class="col-md-3"></div></div></div></div><div ng-if="!vm.openings.length" class="alert alert-info">There are no current Openings to choose from.</div></div></div></div><div class="modal-footer"><button ng-click="vm.ok()" ng-disabled="!vm.selectedOpening" class="btn btn-save">Confirm Choice</button><button ng-click="vm.cancel()" class="btn btn-cancel">Cancel Change</button></div>
