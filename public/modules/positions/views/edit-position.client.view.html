<section data-ng-controller="PositionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Position</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="position.name" id="name" class="form-control" placeholder="Position Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="details">Details</label>
                    <div class="controls">
                        <textarea data-ng-model="position.details" id="content" class="form-control" cols="30" rows="10" placeholder="Details"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
