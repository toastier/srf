<ng-form name="directiveVm.userSignupOrLoginForm"><div class="row"><div ng-class="{ 'has-success': directiveVm.userSignupOrLoginForm.email.$valid, 'has-warning': directiveVm.userSignupOrLoginForm.email.$invalid &amp;&amp; directiveVm.userSignupOrLoginForm.email.$dirty}" class="col-md-6 form-group"><label class="control-label">Email Address</label><div class="input-group"><input name="email" type="email" ng-model="directiveVm.user.email" required="required" class="form-control"/><div class="input-group-addon"><i class="fa fa-envelope"></i></div></div></div><div ng-show="directiveVm.userSignupOrLoginForm.email.$dirty" ng-class="{ 'has-success': directiveVm.userSignupOrLoginForm.email.$valid, 'has-warning': directiveVm.userSignupOrLoginForm.email.$invalid &amp;&amp; directiveVm.userSignupOrLoginForm.email.$dirty}" class="col-md-6 form-group"><div class="add-label-spacing message"> {{ directiveVm.emailStatusMessage }}</div></div></div><div ng-show="directiveVm.userSignupOrLoginForm.email.$valid" class="row"><div ng-class="{'has-success': directiveVm.passwordIsStrong }" class="col-md-6 form-group"><label class="control-label">Password</label><div class="input-group"><input type="password" name="password" ng-model="directiveVm.user.password" required="required" ng-change="directiveVm.checkPassword()" class="form-control"/><div class="input-group-addon"><i class="fa fa-key"></i></div></div></div><div ng-show="directiveVm.userSignupOrLoginForm.password.$dirty" ng-class="{'has-success': directiveVm.passwordIsStrong }" class="col-md-6 form-group"><div class="add-label-spacing message">{{ directiveVm.passwordStatusMessage }}</div></div></div><div ng-show="directiveVm.passwordIsStrong &amp;&amp; directiveVm.emailIsUnique" class="row"><div ng-class="{'has-success': directiveVm.passwordsMatch &amp;&amp; directiveVm.userSignupOrLoginForm.password.$valid}" class="col-md-6 form-group"><label class="control-label">Confirm Password</label><div class="input-group"><input type="password" name="passwordConfirm" ng-model="directiveVm.user.passwordConfirm" ng-required="directiveVm.emailIsUnique" ng-change="directiveVm.checkPasswordsMatch()" class="form-control"/><div class="input-group-addon"><i class="fa fa-key"></i></div></div></div><div ng-show="directiveVm.userSignupOrLoginForm.passwordConfirm.$dirty" ng-class="{'has-success': directiveVm.passwordsMatch &amp;&amp; directiveVm.userSignupOrLoginForm.password.$valid}" class="col-md-6 form-group"><div class="add-label-spacing message">{{ directiveVm.passwordConfirmStatusMessage }}</div></div></div><div class="row"><div ng-show="directiveVm.emailIsUnique" class="col-md-2 form-group"><label class="control-label">Title</label><input name="honorific" type="text" ng-model="directiveVm.user.honorific" required="required" class="form-control"/></div><div ng-show="directiveVm.emailIsUnique" class="col-md-3 form-group"><label class="control-label">First Name</label><input name="firstName" type="text" ng-model="directiveVm.user.firstName" required="required" class="form-control"/></div><div ng-show="directiveVm.emailIsUnique" class="col-md-3 form-group"><label class="control-label">Middle Name</label><input name="middleName" type="text" ng-model="directiveVm.user.middleName" class="form-control"/></div><div ng-show="directiveVm.emailIsUnique" class="col-md-4 form-group"><label class="control-label">Last Name</label><input name="lastName" type="text" ng-model="directiveVm.user.lastName" required="required" class="form-control"/></div></div><div class="row"><div class="col-md-12"><button ng-if="!directiveVm.emailIsUnique" ng-click="directiveVm.signin()" class="btn btn-login">Looks like you've been here before, Login</button><button ng-show="directiveVm.emailIsUnique" ng-click="directiveVm.signup()" ng-disabled="directiveVm.userSignupOrLoginForm.$invalid || directiveVm.checkingEmail || !directiveVm.emailIsUnique" class="btn btn-default btn-workflow">Step 1: Save Your Details</button></div></div></ng-form>
