<div class="modal-header"><h3 class="modal-title">{{ vm.modalTitle + ': ' + vm.worksheetField.name }}</h3></div><div class="modal-body"><div class="row"><div class="col-xs-12"><ng-form name="worksheetFieldForm"><div class="col-md-6 form-group"><label class="control-label">Name</label><input name="name" type="text" ng-model="vm.worksheetField.name" required="required" class="form-control"/><div class="small">A name for administrative use.</div></div><div class="col-md-3 form-group"><label class="control-label">Applies To</label><select name="name" ng-options="appliesTo.value as appliesTo.name for appliesTo in vm.options.appliesToOptions" ng-model="vm.worksheetField.appliesTo" required="required" class="form-control"><option value="">--Choose--</option></select></div><div class="col-md-3 form-group"><label class="control-label">Field Type</label><select name="fieldType" ng-options="fieldType.value as fieldType.name for fieldType in vm.options.fieldTypeOptions" ng-model="vm.worksheetField.fieldType" required="required" class="form-control"><option value="">--Choose--</option></select></div><div class="col-xs-12 form-group"><label class="control-label">Label / Question</label><input name="labelQuestion" type="text" ng-model="vm.worksheetField.label" required="required" class="form-control"/><div class="small">The Heading for the field, typically in the form of a question.</div></div><div class="col-xs-12 form-group"><label class="control-label">Administrative Description</label><textarea name="adminDescription" rows="3" ng-model="vm.worksheetField.adminDescription" class="form-control"></textarea><div class="small">Shown only on the configuration screen</div></div><div class="col-xs-12 form-group"><label class="control-label">Description</label><textarea name="description" rows="3" ng-model="vm.worksheetField.description" class="form-control"></textarea><div class="small">To be shown on the worksheet along with the label</div></div></ng-form></div></div></div><div class="modal-footer"><div class="row"><div class="col-xs-12"><button ng-click="vm.cancel()" class="btn btn-cancel">Cancel</button><button ng-click="vm.saveField()" class="btn btn-save">Save Field</button></div></div></div>
