<section><navigation></navigation><div ng-if="vm.application.legacy" class="label pull-right btn-legacy">Legacy</div><du-application-overview application="vm.application"></du-application-overview><div ng-if="vm.application.onSiteVisitPhase.complete" class="row"><div class="col-xs-12"><du-application-offer application="vm.application" mode="view"></du-application-offer></div></div><div class="row"><div class="col-xs-12"><du-grid-file-metadata-view heading="Cover Letter" file-metadata="vm.application.coverLetterFileMeta"></du-grid-file-metadata-view></div><div class="col-xs-12"><du-grid-file-metadata-view heading="Curriculum Vitae" file-metadata="vm.application.cvFileMeta"></du-grid-file-metadata-view></div></div><div class="row"><du-opening-view-smart-component opening-id="vm.application.opening._id" start-collapsed="true"></du-opening-view-smart-component><div class="col-xs-12"><du-application-review-phase-smart-component review-phase="vm.application.reviewPhase" proceed-to-review-phase="{{ vm.application.proceedToReview }}"></du-application-review-phase-smart-component></div><div class="col-xs-12"><du-application-phone-interview-phase-smart-component phone-interview-phase="vm.application.phoneInterviewPhase" proceed-to-phone-interview-phase="{{ vm.application.reviewPhase.proceedToPhoneInterview  }}"></du-application-phone-interview-phase-smart-component></div></div><div ng-if="vm.application.legacy" class="panel panel-default"><div class="panel-heading"><h4>Legacy Data</h4></div><div class="panel-body"><div><du-display-field ng-if="vm.application.legacy.cv" field-model="vm.application.legacy.cv" field-label="CV Link" field-columns="12"></du-display-field><du-display-field ng-if="vm.application.legacy.notes.applicant" field-model="vm.application.legacy.notes.applicant" field-label="Applicant Notes" field-columns="12"></du-display-field><du-display-field ng-if="vm.application.legacy.notes.application" ng-repeat="applicationNote in vm.application.legacy.notes.application" field-model="vm.parseNote(applicationNote)" field-label="Application Notes" field-columns="12"></du-display-field></div><div class="panel-body"><div><strong ng-if="vm.application.legacy.evaluation &amp;&amp; vm.application.legacy.evaluation != null">Evaluation Data</strong><div class="panel-body"><div ng-repeat="(key, value) in vm.application.legacy.evaluation" ng-hide="key == '_id'"><du-display-field field-model="value" field-label="{{key}}" field-columns="4"></du-display-field></div></div></div></div></div></div></section>
