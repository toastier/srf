<div class="angular-filtering"><div class="col-xs-12"><ng-form><div class="row"><div ng-repeat="filter in duFilter.filters" class="form-group col-md-{{ filter.cols }}"><div class="input-group"><div class="input-group-addon">{{ filter.label }}</div><input ng-model="filter.model[filter.index]" placeholder="Any" ng-change="vm.collection.filterCollection()" class="form-control"/></div></div></div><div class="row"><div class="col-md-3 form-group"><div class="input-group"><div class="input-group-addon">Items per Page</div><select name="itemsPerPage" id="itemsPerPage" ng-model="vm.collection.paginator.itemsPerPage" ng-change="vm.collection.filterCollection()" ng-options="option.items as option.items for option in vm.collection.paginator.paginationOptions" class="form-control"></select></div></div><div class="col-md-9 text-right"><button ng-click="vm.collection.clearFilters()" class="btn btn-default btn-undo">Clear Filters</button></div></div></ng-form></div></div>
