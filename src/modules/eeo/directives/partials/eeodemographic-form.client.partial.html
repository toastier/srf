<div class="panel panel-default"><div ng-hide="view === 'interviewee'" class="panel-heading large">Voluntary Self-Identification of Gender,
Race & Ethnicity</div><div class="panel-body"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Gender</label><div class="col-md-12 control-group"><div data-ng-repeat="gender in vm.options.genders" class="radio"><label><input type="radio" value="{{gender.code}}" ng-model="vm.eeo.gender" name="gender" required="required" class="radio"/><span>{{gender.description}}<i ng-if="gender.detail" tooltip="{{gender.detail}}" tooltip-class="customClass" tooltip-animation="true" tooltip-placement="right" class="fa fa-info-circle fa-fw"></i></span></label></div></div></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Ethnicity<div class="col-md-12 control-group"><div data-ng-repeat="ethnicity in vm.options.ethnicities" class="radio"><label><input type="radio" value="{{ethnicity.code}}" ng-model="vm.eeo.ethnicity" name="ethnicity" required="required" class="radio"/><span>{{ethnicity.description}}</span><i ng-if="ethnicity.detail" tooltip="{{ethnicity.detail}}" tooltip-class="customClass" tooltip-animation="true" tooltip-placement="right" class="fa fa-info-circle fa-fw"></i></label></div></div></label></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Race</label><div class="col-md-12 control-group"><div data-ng-repeat="race in vm.options.races" class="checkbox"><label><input type="checkbox" ng-change="vm.declineOff()" ng-model="vm.eeo.race[race.code]" checklist-value="race.description" class="checkbox-inline"/><span>{{race.description}}</span><i ng-if="race.detail" tooltip="{{race.detail}}" tooltip-class="customClass" tooltip-animation="true" tooltip-placement="right" class="fa fa-info-circle fa-fw"></i></label></div><div class="radio"><label><input id="decline" type="radio" ng-change="vm.declineAnswer(vm.eeo.race)" value="true" ng-model="vm.eeo.race.declined" name="declined" class="radio"/><span>I decline to answer</span></label></div><input type="hidden" ng-model="vm.eeo.race.declined" required="required"/></div></div></div></div></div></div></div>
