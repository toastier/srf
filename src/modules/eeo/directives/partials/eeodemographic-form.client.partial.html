<div class="panel panel-default"><div class="panel-heading large">Voluntary Self-Identification of Gender, Race & Ethnicity</div><div class="panel-body"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Gender</label><div class="col-md-12 control-group"><div class="radio"><label><input id="female" type="radio" value="f" ng-model="vm.eeo.gender" class="radio"/><span>Female</span></label></div><div class="radio"><label><input id="male" type="radio" value="m" ng-model="vm.eeo.gender" class="radio"/><span>Male</span></label></div><div class="radio"><label><input id="decline" type="radio" value="d" ng-model="vm.eeo.gender" class="radio"/><span>I decline to answer</span></label></div></div></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Ethnicity<div class="col-md-12 control-group"><div data-ng-repeat="ethnicity in vm.options.ethnicities" class="radio"><label><input id="hispanic" type="radio" value="h" ng-model="vm.eeo.ethnicity" class="radio"/><span>{{ethnicity.description}}</span><i tooltip="{{ethnicity.detail}}" tooltip-class="customClass" tooltip-animation="true" tooltip-placement="right" class="fa fa-info-circle fa-fw"></i></label></div><div class="radio"><label><input id="nothispanic" type="radio" value="n" ng-model="vm.eeo.ethnicity" class="radio"/><span>Not Hispanic or Latino</span></label></div><div class="radio"><label><input id="decline" type="radio" value="d" ng-model="vm.eeo.ethnicity" class="radio"/><span>I decline to answer</span></label></div></div></label></div></div></div></div><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12 form-group"><label class="control-label">Race</label><div class="col-md-12 control-group"><div data-ng-repeat="race in vm.options.races" class="checkbox"><label><input type="checkbox" ng-change="vm.declineOff()" ng-model="vm.eeo.race[race.code]" checklist-value="race.description" class="checkbox-inline"/><span>{{race.description}}</span><i ng-show="race.detail" tooltip="{{race.detail}}" tooltip-class="customClass" tooltip-animation="true" tooltip-placement="right" class="fa fa-info-circle fa-fw"></i></label></div><div class="radio"><label><input id="decline" type="radio" ng-change="vm.declineAnswer(vm.eeo.race)" value="true" ng-model="vm.eeo.race.declined" class="radio"/><span>I decline to answer</span></label></div></div></div></div></div></div></div></div>
