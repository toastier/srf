<div class="panel panel-info"><div class="panel-heading">Hired</div><div class="panel-body"><div data-ng-repeat="applicant in vm.hired" class="list-group-item"><p><strong>{{ applicant.honorific }} {{ applicant.firstName }} {{ applicant.middleName }} {{ applicant.lastName }}</strong></p><p><span class="label label-info">Application Submitted: {{ applicant.dateSubmitted | standardDate }}</span></p><p><span class="label label-info">Offer Accepted: {{ applicant.offer.dateAccepted | standardDate }}</span></p></div></div></div>
